  "/pass":
    post:
      tags:
        - "ログイン情報取得API"
      summary:
        "ログイン情報取得API"
      description:
        "指定したIDのユーザを検索・パスワードチェックし、ログイン情報を取得します。"
      parameters:
        - name: "email"
          in: "formData"
          description: "ユーザのメールアドレス"
          required: true
          type: "string"
        - name: "pass"
          in: "formData"
          description: "ユーザのパスワード"
          required: true
          type: "string"
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  no:
                    type: "int"
                  name:
                    type: "string"
                  type:
                    type: "string"
                  comment:
                    type: "int"
                example:
                  id: "1"
                  role: "usr"
                  pass: "123456password"
                  passReset: "1"
        400:
          description: "BadRequest"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    type: "string"
                    example: "BAD_REQUEST"
                  message:
                    type: "string"
                    example: "BAD_REQUEST"
        404:
          desctiption: "NotFound"
          content:
            application/json:
