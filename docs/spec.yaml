  "/contract1/{memberId}:":
    get:
      tags:
        - "メンバー契約情報取得API"
      summary:
        "メンバー契約情報取得API(1/5)"
      description:
        "指定したIDのユーザのメンバー情報を取得します。"
      parameters:
        - name: "memberId"
          in: "path"
          description: "取得したいメンバーのID"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  id:
                    type: "int"
                  fullName:
                    type: "string"
                  gender:
                    type: "int"
                  country:
                    type: "int"
                  birthday:
                    type: "string"
                  postalCode:
                    type: "string"
                  address:
                    type: "string"
                  phoneNumber:
                    type: "string"
                  schoolOrWorkplace:
                    type: "string"
                  workplaceAddress:
                    type: "string"
                  workplaceNumber:
                    type: "string"
                  emergencyFullName:
                    type: "string"
                  emergencyFullNamePron:
                    type: "string"
                  emergencyAddress:
                    type: "string"
                  emergencyRelationship:
                    type: "string"
                  emergencyEmail:
                    type: "string"
                  emergencyPhoneNumber:
                    type: "string"
                  snsType:
                    type: "int"
                  snsId:
                    type: "string"
                example:
                  id: 1
                  fullName: "山田 太郎"
                  gender: 0
                  country: 1
                  birthday: "2001/01/01"
                  postalCode: "1638001"
                  address: "新宿区西新宿2-8-1"
                  phoneNumber: "03-5321-1111"
                  schoolOrWorkplace: "市役所"
                  workplaceAddress: "横浜市中区日本大通1"
                  workplaceNumber: "045-210-1111"
                  emergencyFullName: "山田 花子"
                  emergencyFullNamePron: "Yamada Hanako"
                  emergencyAddress: "札幌市中央区北3条西6丁目"
                  emergencyRelationship: "母"
                  emergencyEmail: "motherEmail@example.com"
                  emergencyPhoneNumber: "011-231-4111"
                  snsType: 0
                  snsId: "XYZ0123456"
        400:
          description: "BadRequest"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    type: "string"
                    example: "BAD_REQUEST"
                  message:
                    type: "string"
                    example: "BAD_REQUEST"
        404:
          desctiption: "NotFound"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    type: "string"
                    example: "NOT_FOUND"
                  message:
                    type: "string"
                    example: "NOT_FOUND"
