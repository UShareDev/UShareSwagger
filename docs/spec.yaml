            application/json:
              schema:
                type: "object"
                properties:
                  placesYouLived:
                    type: array
                    items:
                      type: memberId
                      
                example:
                  memberList:
                    - {id: 1, fullName: "X", university: "X Univ", birthday : "YYYY/MM/DD", major: "X major"}
                    - {id: 2, fullName: "Y", university: "Y Univ", birthday : "YYYY/MM/DD", major: "X major"}
                    - {id: 3, fullName: "Z", university: "Z Univ", birthday : "YYYY/MM/DD", major: "X major"}

